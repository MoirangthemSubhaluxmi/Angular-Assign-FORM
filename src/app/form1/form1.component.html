<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
            <h1>Registration Form</h1>
            <form [formGroup]="registerForm">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input id="name" type="text" class="form-control" formControlName="fullName">
                    <span class="text-danger" *ngIf="fullName?.touched && fullName?.errors?.required">Name is
                        required</span>
                </div>
                <div class="form-group">
                    <label for="mail">Email ID: </label>
                    <input id="mail" type="email" class="form-control" formControlName="mail">
                    <span class="text-danger" *ngIf="mail?.touched && mail?.errors?.required">Please enter your
                        email</span>
                </div>
                <div class="form-group">
                    <label for="password">Create Password: </label>
                    <input id="password" class="form-control" type="password" formControlName="password">
                    <span class="text-danger"
                        *ngIf="registerForm.get('password')?.touched && password?.errors?.pattern">
                        Password should consist of:
                        <ul>
                            <li>Minimum 8 character</li>
                            <li>One UpperCase letter</li>
                            <li>One LowerCase letter</li>
                            <li>A symbol and A number</li>
                        </ul>
                    </span>
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile number: </label>
                    <input id="mobile-number" class="form-control" type="text" formControlName="mobileNumber">
                    <span class="text-danger"
                    *ngIf="mobileNumber?.touched && mobileNumber?.errors?.required">Enter
                        10th digit phone number</span>
                </div>
                <div class="form-group">
                    <label for="city">Current City: </label>
                    <input id="city" class="form-control" type="text" formControlName="cityName">
                    <span class="text-danger" *ngIf="cityName?.touched && cityName?.errors?.required">Enter city</span>
                </div>
                <div class="form-group">
                    <div formArrayName="family">
                        <h2>Family</h2>
                        <div *ngFor="let fam of family.controls; let i=index">
                            <div [formGroupName]="i">
                                <label for="relation{{i}}">Relation: </label>
                                <input id="relation{{i}}" class="form-control" type="text" formControlName="relation">
                                <span class="text-danger" *ngIf="relation?.touched && relation?.errors?.required">
                                    Required field</span>
                                <label for="name{{i}}">Name: </label>
                                <input id="name{{i}}" class="form-control" type="text" formControlName="name">
                                <span class="text-danger" *ngIf="name?.touched && name?.errors?.required">
                                    Required field</span>
                            </div>
                        </div>
                        <button class="btn btn-secondary" class="style-one" (click)="onClick()">Add</button>
                        <button (click)="remove(0)">Remove</button>
                    </div>
                </div>
                <br><button class="btn btn-primary" routerLink="/show-data" type="submit" (click)=submitForm()>Submit</button>
            </form>
        </div>
    </div>
</div>
